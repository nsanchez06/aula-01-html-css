<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="container">
    <div class="container-img">
      <img src="./images/image-equilibrium.jpg"/>
    </div>
    <h1> Equilibrium #3429</h1>
    <p class="container-text">Our Equilibrium colletion promotes balance and calm.</p>
    <div class="container-informations">
      <p> <img src="./images/icon-ethereum.svg"> 0.041 ETH</p>
      <p> <img src="./images/icon-clock.svg"> 3 days left</p>
    </div>

    <div class="container-creation">
      <p><img src="./images/image-avatar.png">creation of <span>Jules Wyvern</span></p>
    </div>

  </div>

  <div class="attribution">
    Coded by <a href="https://www.linkedin.com/in/nataliasanchezzz/">Nat√°lia Sanchez</a>
  </div>
